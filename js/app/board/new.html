<ul class="breadcrumb">
	<li><a href="/board">Boards</a></li>
	<li class="active" ng-bind="board.name">Board</li>
</ul>
<tabset>
	<tab heading="Edit">
		<div id="wmd-editor" class="wmd-panel">
			<div id="wmd-button-bar"></div>
			<form ng-submit="save()">
				<textarea class="wmd-input" id="wmd-input" name="content" ng-bind="page.text"></textarea>
				<input type="submit" value="Save" />
			</form>
		</div>
	</tab>
	<tab heading="Preview">
		<div id="wmd-preview" class="wmd-panel wmd-preview"></div>
	</tab>
</tabset>
