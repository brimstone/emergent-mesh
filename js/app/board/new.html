<ul class="breadcrumb">
	<li><a href="/board">Boards</a></li>
	<li class="active"><a href="/board/{{board.id}}" ng-bind="board.name">Board</a></li>
</ul>
<tabset>
	<tab heading="Edit">
		<form role="form" ng-submit="save()">

			<div class="form-group">
				<label for="nput_title">Title</label>
				<input type="text" class="form-control" id="input_title" placeholder="Enter Title" ng-model="post.title" />
			</div>

			<div class="form-group">
				<label for="input_author">Author</label>
				<input type="text" class="form-control" id="input_author" placeholder="Enter Name" ng-model="post.author" />
			</div>

			<div id="wmd-editor" class="wmd-panel">
				<div id="wmd-button-bar"></div>
				<textarea class="wmd-input" id="wmd-input" name="content" ng-model="post.text"></textarea>
				<div ng-click="save()" class="btn btn-success" /><i class="icon-ok"></i> Save</div>
			</div>
		</form>
	</tab>
	<tab heading="Preview">
		<div class="panel panel-default">
			<div class="panel-heading"><b ng-bind="post.title"></b> by {{post.author}} - 0 min ago</div>
			<div id="wmd-preview" class="panel-body wmd-panel wmd-preview"></div>
		</div>
	</tab>
</tabset>
