<ul class="breadcrumb">
	<li><a href="/board">Boards</a></li>
	<li class="active" ng-bind="boards[board_id].name">Board</li>
	<div class="btn-group btn-group-xs pull-right">
		<a href="/board/new/{{board_id}}" class="btn btn-default"><i class="icon-file"></i> New Post</a>
	</div>
</ul>
<tabset>
	<tab heading="Edit">
		<form ng-submit="save()">
			<div id="wmd-editor" class="wmd-panel">
				<div id="wmd-button-bar"></div>
				<textarea class="wmd-input" id="wmd-input" name="content" ng-bind="page.text" />
				<input type="submit" value="Save" />
			</div>
		</form>
	</tab>
	<tab heading="Post">
		<div id="wmd-preview" class="wmd-panel wmd-preview"></div>
	</tab>
</tabset>
