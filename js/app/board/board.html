<ul class="breadcrumb">
	<li><a href="/board">Boards</a></li>
	<li class="active" ng-bind="boards[board_id].name">Board</li>
	<div class="btn-group btn-group-xs pull-right">
		<a href="/board/new/post/{{board_id}}" class="btn btn-default"><i class="icon-file"></i> New Post</a>
	</div>
</ul>
<table class="table table-striped">
<tr>
	<th>Post</th>
	<th width="12.5%" style="text-align: center">Replies</th>
	<th width="12.5%" style="text-align: center">Views</th>
	<th width="25%">Last Post</th>
</tr>
<tr ng-repeat="post in uniqueposts">
	<td><a href="/board/post/{{post.parent.id}}" ng-bind="post.parent.title">Post Title</a><br />by {{post.parent.author}} - 30 min ago</td>
	<td style="text-align: center" ng-bind="post.replies">0</td>
	<td style="text-align: center">5</td>
	<td><a href="/board/post/{{post.youngest.id}}" ng-bind="post.youngest.title">Post Title</a><br />by {{post.youngest.author}} - 22 min ago</td>
</tr>
</table>
