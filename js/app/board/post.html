<ul class="breadcrumb">
  <li><a href="/board">Boards</a></li>
  <li><a href="/board/{{post.board_id}}" ng-bind="boards[post.board_id].name">Board</a></li>
  <li class="active" ng-bind="post.title">Post</li>
</ul>

<div class="container">
<div class="panel panel-default">
<div class="panel-heading"><b ng-bind="post.title"></b> by {{post.author}} - 30 min ago</div>
<p class="panel-body" ng-bind="post.text"></p>
</div>
<div class="panel panel-default" ng-repeat="post in posts">
<div class="panel-heading"><b ng-bind="post.title"></b> by {{post.author}} - 30 min ago</div>
<p class="panel-body" ng-bind="post.text"></p>
</div>
</div>
