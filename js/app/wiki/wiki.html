<ul class="nav nav-tabs">
	<li class="active"><a data-toggle="tab" ng-click="state = 'page'">Page</a></li>
	<li><a data-toggle="tab" ng-click="state = 'edit'">Edit</a></li>
</ul>
<div class="tab-content">
	<div class="tab-pane active" ng-show="state=='page'">
		<div id="wmd-preview" class="wmd-panel wmd-preview"></div>
	</div>
	<div class="tab-pane" ng-show="state=='edit'">
		<form method="post" action="/wiki">
		<div id="wmd-editor" class="wmd-panel">
			<div id="wmd-button-bar"></div>
			<textarea class="wmd-input" id="wmd-input" name="content" ng-bind="page.text"/>
			<input type="submit" value="Save" />
		</div>
		</form>
	</div>
</div>
